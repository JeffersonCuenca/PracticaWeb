<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otoño de Caramelo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="/images/icono.png">
  </head>

  <body>

    <nav class="navbar navbar-dark" style="background-color: #000;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/icono.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Otoño de Caramelo
          </a>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row align-items-start my-4 pb-2">
            <div class="col">
                <h3>Lista de Tortas</h3>
                <hr>
            </div>
            <div class="col"></div>
            <div class="col">
                <a th:href="@{/tortas/new}" class="btn btn-dark">Nuevo</a>
            </div>
        </div>
    </div>

    <div class="col-md-6 offset-md-3 mb-2">
        <div class="col"></div>
        <div class="col">
        	<a th:href="@{/tortas/exportarPDF}" class="btn btn-danger">Exportar a PDF</a>
        	<br><br>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">ID</th>
					<th scope="col" class="text-center">NOMBRE TORTA</th>
					<th scope="col" class="text-center">DIAMETRO</th>
					<th scope="col" class="text-center">CANTIDAD DE PORCIONES</th>
					<th scope="col" class="text-center">PRECIO</th>
					<th scope="col" class="text-center">OPERACIÓN</th>
					<th scope="col" class="text-center">OPERACIÓN</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr th:each="cat : ${listaTortas}">
                    <td class="text-center" th:text="${cat.idTorta}"></td>
					<td class="text-center" th:text="${cat.nombreTorta}"></td>
					<td class="text-center" th:text="${cat.diametroTorta + ' cm'}"></td>
					<td class="text-center" th:text="${cat.porcionesTorta}"></td>
					<td class="text-center" th:text="${'S/ ' + cat.precioTorta}"></td>
					<td class="text-center"><a
							th:onclick="eliminar([[${cat.idTorta}]])"><i
								class="bi bi-trash-fill" style="color: #d33"></i></a></td>
					<td class="text-center"><a
							th:href="@{'/tortas/update/'+${cat.idTorta}}"><i
								class="bi bi-pencil-square" style="color: #3085d6"></i></a></td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="col"></div>
    </div>

    <div class="row align-items-end">
        <div class="col"></div>
        <div class="col">
            <div th:if="${mensaje}" class="alert alert-danger d-flex align-items-center" role="alert">
                <p th:text="${mensaje}"></p>
            </div>		
        </div>
        <div class="col"></div>
       </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="/js/FuncionesImplementadas.js"></script>
  </body>
</html>
